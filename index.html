<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mantle Academy | WingsNodeTeam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    
    <!-- Stars Layer -->
    <div class="star-layer">
        <div class="star" style="top: 10%; left: 15%; width: 3px; height: 3px; --duration: 3s;"></div>
        <div class="star" style="top: 25%; left: 85%; width: 2px; height: 2px; --duration: 4s;"></div>
        <div class="star" style="top: 50%; left: 40%; width: 3px; height: 3px; --duration: 5s;"></div>
        <div class="star" style="top: 75%; left: 10%; width: 2px; height: 2px; --duration: 2s;"></div>
        <div class="star" style="top: 15%; left: 70%; width: 4px; height: 4px; --duration: 6s; box-shadow: 0 0 8px white;"></div>
        <div class="star" style="top: 85%; left: 80%; width: 3px; height: 3px; --duration: 3.5s;"></div>
        <div class="star" style="top: 5%; left: 50%; width: 2px; height: 2px; --duration: 7s;"></div>
        <div class="star" style="top: 60%; left: 90%; width: 3px; height: 3px; --duration: 4s;"></div>
    </div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
